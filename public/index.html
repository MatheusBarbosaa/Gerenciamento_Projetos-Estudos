<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
   <link rel="stylesheet" href="assets/css/styles.css">
   <link rel="stylesheet" href="assets/css/responsivo.css">
   <title>Tarefas</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">Mestre de tarefas</a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">Home</a>
               </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <div class="nav__actions">
            <!-- Search button -->
            <i class="ri-search-line nav__search" id="search-btn"></i>

            <!-- Login button -->
            <i class="ri-user-line nav__login" id="login-btn"></i>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </div>
      </nav>
   </header>

   <!--==================== SEARCH ====================-->
   <div class="search" id="search">
      <form action="" class="search__form">
         <i class="ri-search-line search__icon"></i>
         <input type="search" placeholder="Buscar" class="search__input">
      </form>

      <i class="ri-close-line search__close" id="search-close"></i>
   </div>

   <!--==================== LOGIN ====================-->
   <div class="login" id="login">
      <form action="" class="login__form">
         <h2 class="login__title">Entrar</h2>

         <div class="login__group">
            <div>
               <label for="email" class="login__label">E-mail</label>
               <input type="email" placeholder="Digite seu e-mail" id="email" class="login__input">
            </div>

            <div>
               <label for="password" class="login__label">Senha</label>
               <input type="password" placeholder="Digite sua senha" id="password" class="login__input">
            </div>
         </div>

         <div>
            <p class="login__signup">
               Você tem uma conta? <a href="criarConta.html">Criar conta</a>
            </p>

            <a href="#" class="login__forgot">
               Esqueci minha senha
            </a>

            <button type="submit" class="login__button">Entrar</button>
         </div>
      </form>

      <i class="ri-close-line login__close" id="login-close"></i>
   </div>

   <!--==================== MAIN ====================-->
   <br><br><br><br><br>
   <main class="home" id="home">
      <img class="imagem-de-fundo" src="https://images.pexels.com/photos/4947406/pexels-photo-4947406.jpeg"
         alt="rapaz de moletom laranja ao lado de um carro esportivo laranja">

      <div class="informacoes">
         <h1 class="titulo"> Crie já sua conta e gerencie seus <br> Projetos | Estudos</h1>
         <p class="texto">
            Otimize Seu Tempo e Aumente Sua Produtividade com Nosso Sistema de Gestão de Projetos e Estudos!
         </p>
         <a class="btn-comprar" href="criarConta.html">Criar</a>
      </div>
   </main>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
